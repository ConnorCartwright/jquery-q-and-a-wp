<div class="qa-templates" style="display: none">

    <div class="js-page-hdr">
        <div class="qa-tbl-row qa-tbl-hdr">
            <div class="qa-page-id qa-center">
                <span>Page ID</span>
            </div>
            <div class="qa-page-title">
                <span>Page Title</span>
            </div>
            <div class="qa-page-q-count qa-center">
                <span>Question Count</span>
            </div>
            <div class="qa-page-preview qa-center">
                <span>Preview</span>
            </div>
        </div>
    </div>

    <div class="js-page-row">
        <div class="qa-tbl-row page" data-p-id="7" data-p-title="Code Organization">
            <div class="qa-page-id qa-center">
                <span></span>
            </div>
            <div class="qa-page-title">
                <span></span>
            </div>
            <div class="qa-page-q-count qa-center">
                <span></span>
            </div>
            <div class="qa-page-preview qa-center">
                <button type="button" class="btn btn-success page-preview">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <a href="#link_to_page" target="_blank" rel="noopener"></a>
                </button>
            </div>
        </div>
    </div>

    <div class="js-question-hdr">
        <div class="qa-tbl-row qa-tbl-hdr">
            <div class="q-name">
                <span>Question Name</span>
            </div>
            <div class="q-embed qa-center">
                <span>Embed</span>
            </div>
            <div class="q-edit qa-center">
                <span>Edit</span>
            </div>
            <div class="q-preview qa-center">
                <span>Preview</span>
            </div>
            <div class="q-delete qa-center">
                <span>Delete</span>
            </div>
        </div>
    </div>

    <div class="js-question-row">
        <div class="qa-tbl-row question">
            <div class="q-name">
                <span>How to use $(#my-element).after</span>
            </div>
            <div class="q-embed qa-center">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-link"></span>
                </button>
            </div>
            <div class="q-edit qa-center">
                <button type="button" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
            </div>
            <div class="q-preview qa-center">
                <button type="button" class="btn btn-success">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </button>
            </div>
            <div class="q-delete qa-center">
                <button type="button" class="btn btn-danger">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="js-modal">
        <div class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-close">
                    <span class="glyphicon glyphicon-remove"></span>
                </div>
                <div class="modal-header">
                    <h1></h1>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <div class="modal-footer-buttons">
                        <button class="btn btn-default close-modal">Close</button>
                        <button class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="js-modal-embed">

    </div>

    <div class="js-modal-question">

    </div>

    <div class="js-modal-q-mc">

    </div>

    <div class="js-modal-q-code">

    </div>


</div>
